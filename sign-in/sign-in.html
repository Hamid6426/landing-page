<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/logo.svg">
  <link rel="stylesheet" href="./sign-in.css">
</head>
<body>
  
  <!-- HEADER -->
  <header>
    <div class="header-container">
      <div class="logo-container">
        <img class="logo" src="../assets/logo.svg" alt="Logo" />
      </div>
      <div class="menu-icon-container">
        <img class="menu-icon" src="../assets/menu.svg" alt="menu icon"/>
      </div>
    </div>
  </header>

  <!-- TOGGLE MENU BLOCK -->


  <!-- MAIN BODY -->
  <main>
    <div class="form-wrapper">
    <h1>Sign in Form</h1>
      <form action="./congrats/congrats.html" method="GET">
       
        <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Johndoe@example.com" required>
        <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="********" required>
        <a class="forgot-password" href="../forgot-password/forgot-password.html">Forgot password?</a>
        <button id="submit-btn" type="submit">
          SUBMIT
        </button>  
      </form>
    </div> 
    <p>Haven't registered yet?</p>
    <h3><a href="../index.html">Sign Up</a></h3>
  </main>

  <!-- FOOTER -->

  <footer>
    <div class="footer-container">
      <div class="logo-container">
        <img class="logo" src="../assets/logo.svg" alt="Logo" />
      </div>
      <div class="links-container">
        <ul>
          <li><a href="https://www.facebook.com/MianHamid6426"><img src="../assets/facebook.svg" alt="facebook"></a></li>
          <li><a href="https://www.instagram.com/MianHamid6426"><img src="../assets/insta.svg" alt="insta"></a></li>
          <li><a href="https://www.linkedin.com/in/Hamid6426"><img src="../assets/linkedin.svg" alt="linkedin"></a></li>
        </ul>
      </div>
    </div>
    <!-- COPYRIGHT LINE -->
    <section class='footer-section' style="padding: 8px 0;">
      <p>(c) Designed and Developed by Hamid</p>
    </section>
  </footer>

</body>
</html>
