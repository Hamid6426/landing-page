<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/logo.svg">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  
  <!-- HEADER -->
  <header>
    <div class="header-container">
      <div class="logo-container">
        <img class="logo" src="./assets/logo.svg" alt="Logo" />
      </div>
      <div class="menu-icon-container">
        <img id="menu-btn" class="menu-icon" src="./assets/menu.svg" alt="menu icon"/>
      </div>
    </div>
  </header>

  <!-- TOGGLE MENU BLOCK -->

  <div id="toggle-menu" class="modal">
    <div class="close-btn-container">
      <img id="close-btn" class="menu-icon" src="./assets/X.svg" alt="menu icon"/>
    </div>
    <ul>
      <li><a href="./about/about.html"><button>About</button></a></li>
      <li><a href="./contact/contact.html"><button>Contact</button></a></li>
      <li><a href="./sign-in/sign-in.html"><button>Sign in</button></a></li>
      <li><a href="./index.html"><button>Get Started</button></a></li>
    </ul>
  </div>

  <!-- MAIN BODY -->
  <main>
    <div class="form-wrapper">
    <h1>Sign Up Form</h1>
      <form action="./congrats/congrats.html" method="GET">
        <label for="first-name">First Name</label>
        <input id="first-name" name="first-name" type="text" placeholder="John" required>
        <label for="last-name">Last Name</label>
        <input id="last-name" name="last-name" type="text" placeholder="Doe" required>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Johndoe@example.com" required>
        <label for="phone-number">Phone Number</label>
        <input id="phone-number" name="phone-number" type="number" placeholder="+123456789" required>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="********" required>
        <button id="submit-btn" type="submit">
          SUBMIT
        </button>  
      </form>
    </div> 
    <p>Already have an account?</p>
    <h3><a href="./../sign-in/sign-in.html">Sign in</a></h3>
  </main>

  <!-- FOOTER -->

  <footer>
    <div class="footer-container">
      <div class="logo-container">
        <img class="logo" src="./assets/logo.svg" alt="Logo" />
      </div>
      <div class="links-container">
        <ul>
          <li><a href="https://www.facebook.com/MianHamid6426" target="_blank"><img src="./assets/facebook.svg" alt="facebook"></a></li>
          <li><a href="https://www.instagram.com/MianHamid6426" target="_blank"><img src="./assets/insta.svg" alt="insta"></a></li>
          <li><a href="https://www.linkedin.com/in/Hamid6426" target="_blank"><img src="./assets/linkedin.svg" alt="linkedin"></a></li>
        </ul>
      </div>
    </div>
    <!-- COPYRIGHT LINE -->
    <section class='footer-section' style="padding: 8px 0;">
      <p>(c) Designed and Developed by Hamid</p>
    </section>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
